version: '3.8'

services:
  # ============================================
  # ZOOKEEPER
  # ============================================
  zookeeper:
    image: confluentinc/cp-zookeeper:7.4.0
    container_name: zookeeper
    hostname: zookeeper
    ports:
      - "2181:2181"
    environment:
      ZOOKEEPER_CLIENT_PORT: 2181
      ZOOKEEPER_TICK_TIME: 2000
    networks:
      - pipeline-network  

  # ============================================
  # KAFKA
  # ============================================
  kafka:
    image: confluentinc/cp-kafka:7.4.0
    container_name: kafka
    hostname: kafka
    depends_on:
      - zookeeper
    ports:
      - "9092:9092"
      - "9101:9101"
    environment:
      KAFKA_BROKER_ID: 1
      KAFKA_ZOOKEEPER_CONNECT: zookeeper:2181
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://kafka:29092,PLAINTEXT_HOST://localhost:9092
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: PLAINTEXT:PLAINTEXT,PLAINTEXT_HOST:PLAINTEXT
      KAFKA_LISTENERS: PLAINTEXT://0.0.0.0:29092,PLAINTEXT_HOST://0.0.0.0:9092
      KAFKA_INTER_BROKER_LISTENER_NAME: PLAINTEXT
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
      KAFKA_AUTO_CREATE_TOPICS_ENABLE: 'true'
    networks:
      - pipeline-network

  # ============================================
  # SPARK MASTER
  # ============================================
  spark-master:
    image: apache/spark:3.4.1
    container_name: spark-master
    hostname: spark-master
    user: root
    ports:
      - "8080:8080"
      - "7077:7077"
      - "4040:4040"
    environment:
      - SPARK_MODE=master
      - SPARK_MASTER_HOST=spark-master
    volumes:
      - ./spark_jobs:/opt/spark-apps
      - spark-logs:/opt/spark/logs
      - ivy-cache:/root/.ivy2
    networks:
      - pipeline-network
    command: >
      bash -c "
      /opt/spark/bin/spark-class org.apache.spark.deploy.master.Master
      "

  # ============================================
  # SPARK WORKER
  # ============================================
  spark-worker:
    image: apache/spark:3.4.1
    container_name: spark-worker
    user: root
    depends_on:
      - spark-master
    environment:
      - SPARK_MODE=worker
      - SPARK_MASTER_URL=spark://spark-master:7077
      - SPARK_WORKER_MEMORY=2G
      - SPARK_WORKER_CORES=2
    volumes:
      - ./spark_jobs:/opt/spark-apps
      - spark-logs:/opt/spark/logs
      - ivy-cache:/root/.ivy2
    networks:
      - pipeline-network
    command: >
      bash -c "
      sleep 5 &&
      /opt/spark/bin/spark-class org.apache.spark.deploy.worker.Worker spark://spark-master:7077
      "

  # ============================================
  # SPARK JOB SETUP (downloads dependencies once)
  # ============================================
  spark-setup:
    image: apache/spark:3.4.1
    container_name: spark-setup
    user: root
    volumes:
      - ivy-cache:/root/.ivy2
      - ./spark_jobs:/opt/spark-apps
    networks:
      - pipeline-network
    command: >
      bash -c "
      echo 'Downloading Kafka dependencies...';
      /opt/spark/bin/spark-submit --packages org.apache.spark:spark-sql-kafka-0-10_2.12:3.4.1 --version || true;
      echo 'Dependencies downloaded to /root/.ivy2';
      "

  # ============================================
  # SPARK JOB (auto-submit PySpark script)
  # ============================================
  spark-job:
    image: apache/spark:3.4.1
    container_name: spark-job
    user: root
    depends_on:
      - spark-master
      - kafka
      - spark-setup
    volumes:
      - ./spark_jobs:/opt/spark-apps
      - ivy-cache:/root/.ivy2
    networks:
      - pipeline-network
    command: >
      bash -c "
      echo 'Waiting for Spark Master to be ready...';
      sleep 20;
      /opt/spark/bin/spark-submit 
      --master spark://spark-master:7077 
      --packages org.apache.spark:spark-sql-kafka-0-10_2.12:3.4.1
      /opt/spark-apps/kafka_to_hdfs.py
      "
    restart: on-failure

  # ============================================
  # HADOOP NAMENODE
  # ============================================
  namenode:
    image: bde2020/hadoop-namenode:2.0.0-hadoop3.2.1-java8
    container_name: namenode
    restart: always
    ports:
      - "9870:9870"
      - "9000:9000"
    volumes:
      - hadoop_namenode:/hadoop/dfs/name
    environment:
      - CLUSTER_NAME=etl-cluster
      - CORE_CONF_fs_defaultFS=hdfs://namenode:9000
      - CORE_CONF_hadoop_http_staticuser_user=root
      - HDFS_CONF_dfs_replication=1
      - HDFS_CONF_dfs_permissions_enabled=false
    networks:
      - pipeline-network

  # ============================================
  # HADOOP DATANODE
  # ============================================
  datanode:
    image: bde2020/hadoop-datanode:2.0.0-hadoop3.2.1-java8
    container_name: datanode
    restart: always
    depends_on:
      - namenode
    volumes:
      - hadoop_datanode:/hadoop/dfs/data
    environment:
      - CORE_CONF_fs_defaultFS=hdfs://namenode:9000
      - HDFS_CONF_dfs_replication=1
    networks:
      - pipeline-network

  postgres:
    image: postgres:15
    container_name: postgres
    restart: always
    environment:
      POSTGRES_USER: spark
      POSTGRES_PASSWORD: spark123
      POSTGRES_DB: treesdb
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
      - ./postgres:/docker-entrypoint-initdb.d
    networks:
      - pipeline-network   

    # ============================================
  # GRAFANA
  # ============================================
  grafana:
    image: grafana/grafana:latest
    container_name: grafana
    ports:
      - "3000:3000"
    environment:
      - GF_SECURITY_ADMIN_USER=admin
      - GF_SECURITY_ADMIN_PASSWORD=admin123
    volumes:
      - grafana_data:/var/lib/grafana
    networks:
      - pipeline-network
    depends_on:
      - postgres


    


# ============================
# VOLUMES
# ============================
volumes:
  spark-logs:
  hadoop_namenode:
  hadoop_datanode:
  ivy-cache:  # Shared volume for Ivy/Maven dependencies
  pgdata:
# ============================
# NETWORK
# ============================
networks:
  pipeline-network:
    driver: bridge